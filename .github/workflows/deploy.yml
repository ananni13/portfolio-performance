name: ğŸš€ Deploy
on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "0 */12 * * *"

permissions: write-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: ğŸ” Verify
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5

      - name: ğŸ” Verify dependencies
        run: go mod verify

  vet:
    name: ğŸ‘¨â€âš•ï¸ Vet
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5

      - name: ğŸ‘¨â€âš•ï¸ Vet
        run: go vet ./...

  lint:
    name: ğŸ”¬ Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5

      - name: ğŸ”¬ Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

  staticcheck:
    name: ğŸš§ Static Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5

      - name: ğŸš§ staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"

  test:
    name: ğŸ› ï¸ Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5

      - name: ğŸ› ï¸ Test
        run: go test ./...

  update-quotes:
    name: ğŸ“ˆ Update Quotes
    runs-on: ubuntu-latest
    needs: [verify, vet, lint, staticcheck, test]
    if: always() && !failure() && !cancelled() && github.ref == 'refs/heads/main'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5

      - name: ğŸ— Build
        run: go build -o bin/portfolio-performance

      - name: ğŸ“ˆ Run
        run: ./bin/portfolio-performance

      - name: â¬†ï¸ Push all changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          add_options: "--all"
          commit_message: Automated report
          commit_options: "-a"

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [update-quotes]
    if: always() && !failure() && !cancelled() && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          # This is needed to pick up any commit made in the "update-quotes" job
          ref: main

      - name: ğŸ“ Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: out

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "out"

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
