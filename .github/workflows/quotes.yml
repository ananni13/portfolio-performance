name: ğŸ“ˆ Update Quotes
on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "0 */12 * * *"

permissions: write-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: ğŸ” Verify
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4

      - name: ğŸ” Verify dependencies
        run: go mod verify

  vet:
    name: ğŸ‘¨â€âš•ï¸ Vet
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4

      - name: ğŸ‘¨â€âš•ï¸ Vet
        run: go vet ./...

  lint:
    name: ğŸ”¬ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4

      - name: ğŸ“¥ Install golint
        run: go install golang.org/x/lint/golint@latest

      - name: ğŸ”¬ golint
        run: golint ./...

  staticcheck:
    name: ğŸš§ Static Check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4

      - name: ğŸ“¥ Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: ğŸš§ staticcheck
        run: staticcheck ./...

  update-quotes:
    name: ğŸ“ˆ Update Quotes
    runs-on: ubuntu-latest
    needs: [verify, vet, lint, staticcheck]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4

      - name: ğŸ— Build
        run: go build -o bin/portfolio-performance

      - name: ğŸ“ˆ Run
        run: ./bin/portfolio-performance

      - name: â¬†ï¸ Push all changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          add_options: "--all"
          commit_message: Automated report
          commit_options: "-a"
