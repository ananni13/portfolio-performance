name: 📈 Update Quotes
on:
  workflow_dispatch:
  push:
    branches: [dev]
  schedule:
    - cron: "0 */12 * * *"

permissions: write-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: 🔎 Verify
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐹 Setup Go
        uses: actions/setup-go@v4

      - name: 🔎 Verify dependencies
        run: go mod verify

  vet:
    name: 👨‍⚕️ Vet
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐹 Setup Go
        uses: actions/setup-go@v4

      - name: 👨‍⚕️ Vet
        run: go vet ./...

  lint:
    name: 🔬 Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐹 Setup Go
        uses: actions/setup-go@v4

      - name: 🔬 golint
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...

  staticcheck:
    name: 🚧 Static Check
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐹 Setup Go
        uses: actions/setup-go@v4

      - name: 🚧 staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

  update-quotes:
    name: 📈 Update Quotes
    runs-on: ubuntu-latest
    needs: [verify, vet, lint, staticcheck]
    if: ${{ github.ref == 'refs/heads/dev' && github.event_name == 'push' }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐹 Setup Go
        uses: actions/setup-go@v4

      - name: 🏗 Build
        run: go build

      - name: 📈 Run
        run: ./portfolio-perfomance

      - name: ⬆️ Push all changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: dev
          add_options: "--all"
          commit_message: Automated report
          commit_options: "-a"
