name: ğŸ“ˆ Update Quotes
on:
  workflow_dispatch:
  push:
    branches: [dev]
  schedule:
    - cron: "0 */12 * * *"

permissions: write-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: ğŸ” Verify
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4

      - name: ğŸ” Verify dependencies
        run: go mod verify

  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4

      - name: Vet
        run: go vet ./...

  lint:
    name: ğŸ”¬ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4

      - name: ğŸ”¬ golint
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...

  staticcheck:
    name: Static Check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4

      - name: staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

  update-quotes:
    name: ğŸ“ˆ Update Quotes
    runs-on: ubuntu-latest
    needs: [verify, vet, lint, staticcheck]
    if: ${{ github.ref == 'refs/heads/dev' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4

      - name: ğŸ— Build
        run: go build

      - name: ğŸ“ˆ Run
        run: ./portfolio-perfomance

      - name: â¬†ï¸ Push all changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: dev
          add_options: "--all"
          commit_message: Automated report
          commit_options: "-a"
